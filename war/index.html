    <script type="text/javascript">
    	function sendHtml5Notification(obj) {
			if (window.webkitNotifications.checkPermission() == 0) {
				var popup = window.webkitNotifications.createNotification(obj.iconUrl, obj.title, obj.text);
                popup.ondisplay = function(event) {
                    setTimeout(function() {
                        event.currentTarget.cancel();
                    }, 5 * 1000);
                }
                popup.show();
			}
		};
    </script>
